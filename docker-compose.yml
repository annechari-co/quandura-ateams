services:
  db:
    image: postgres:16
    container_name: quandura-db
    environment:
      POSTGRES_USER: quandura
      POSTGRES_PASSWORD: quandura
      POSTGRES_DB: quandura
    ports:
      - "5432:5432"
    volumes:
      - quandura-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quandura"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Uncomment when needed for caching/pub-sub
  # redis:
